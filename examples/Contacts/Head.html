<style>
	.hidden {
		display: none;
	}

	#Contact label {
		font-weight: bold;
	}

	#Contact span {
		text-align: left;
	}

	#Contacts th,
	#Contacts td {
		border: 1px solid black;
		padding: 0% 5px;
	}

	#Contacts td:nth-child(3) {
		text-align: right;
	}

	#Contacts tr:nth-child(even)
	{
		background: #CCC
	}

	#Contacts tr:nth-child(odd)
	{
		background: #FFF
	}

	#Contact *:disabled {
		background-color:snow;
		color: initial;
	}

</style>
<style id="HideDisplay">
	.Display {
		display: none;
	}
</style>
<style id="HideDisplayAndSelect">
	.DisplayAndSelect {
		display: none;
	}
</style>
<style id="HideEdition">
	.Edition {
		display: none;
	}
</style>
