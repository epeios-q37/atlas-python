  button {
    background: #ad34d9;
    background-image: -webkit-linear-gradient(top, #ad34d9, #2980b9);
    background-image: -moz-linear-gradient(top, #ad34d9, #2980b9);
    background-image: -ms-linear-gradient(top, #ad34d9, #2980b9);
    background-image: -o-linear-gradient(top, #ad34d9, #2980b9);
    background-image: linear-gradient(to bottom, #ad34d9, #2980b9);
    -webkit-border-radius: 28;
    -moz-border-radius: 28;
    border-radius: 28px;
    font-family: Arial;
    color: #f0e4e4;
    font-size: 15px;
    padding: 5px 10px 5px 10px;
    text-decoration: none;
  }

  button:hover {
    background: #4c3cfc;
    background-image: -webkit-linear-gradient(top, #4c3cfc, #3498db);
    background-image: -moz-linear-gradient(top, #4c3cfc, #3498db);
    background-image: -ms-linear-gradient(top, #4c3cfc, #3498db);
    background-image: -o-linear-gradient(top, #4c3cfc, #3498db);
    background-image: linear-gradient(to bottom, #4c3cfc, #3498db);
    text-decoration: none;
  }

  .playable:hover {
    background: green;
  }

  table[id="board"] td, 
  .score-label {
    color: transparent;
    border: initial;
    width: 48px;
    height: 48px;
    padding: 0;
  }

  #board td,tr {
    padding: 0;    
  }

  #board {
    border:10px solid #123e12;
    background:#1b611b;
    border-collapse: collapse;
    border-spacing: 0;    
  }

  #score {
    background: #1b611b;
    border: none;
  }

  .score-value {
    width: 2ch;
    font-size: 40px;
    color: yellow;
  }

  .separator {
    display: revert;
  }

  #black {
    text-align: left;
  }
  
  #white {
    text-align: right;
  }
</style>
