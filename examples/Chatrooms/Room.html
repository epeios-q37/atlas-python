<div class="hcenter">
  <div style="width: 100%; text-align: center;">
    <h1 style="margin: auto;">The <span style="font-style: italic;" id="Name"></span> room</h1>
  </div>
  <div style="display: flex; flex-direction: column;">
    <fieldset>
      <legend>Pseudo.</legend>
      <input id="Pseudo" type="text" size="10" maxlength="10" xdh:onevent="SubmitPseudo"
        placeholder="Pseudonym" />
      <button title="Choose a pseudonym." xdh:onevent="SubmitPseudo" id="PseudoButton">Send</button>
    </fieldset>
    <fieldset style="display: flex; flex-direction: column;">
      <legend>Message</legend>
      <textarea rows="3" cols="20" id="Message" type="text" maxlength="150" xdh:onevent="SubmitMessage"
        placeholder="Message to send" disabled="disabled"></textarea>
      <button title="Send a message." xdh:onevent="SubmitMessage" disabled="disabled"
        id="MessageButton">Send</button>
    </fieldset>
   <fieldset>
      <legend>Board</legend>
      <div id="Board" class="hcenter" style="width: 90%;" />
    </fieldset>
  </div>
</div>
