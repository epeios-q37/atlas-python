<script>
  function patchHexaInput() {
    function isHex(c) {
      return (
      c !== undefined &&
      ((c >= 97 /* a */ && c <= 102) /* f */ ||
      (c >= 65 /* A */ && c <= 70) /* F */ ||
      (c >= 48 /* 0 */ && c <= 57)) /* 9 */
      )
    }

    document.getElementById('Hexa').addEventListener('keypress', function (e) {
      const key = e.which || e.keyCode;

      if (!isHex(key)) {
          e.preventDefault();
      }
    })
  }
</script>
